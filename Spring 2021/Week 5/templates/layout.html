<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') + '?v=1' }}">
    <script src="https://kit.fontawesome.com/259882b2fb.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Python Club</title>
    {% endif %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0dbf25">
        <div class="container">
            <a class="navbar-brand" href=".." id="navMarquee">Python Club</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Nav1</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Nav2</a>
                  </li>
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Nav3</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="content" class="container" style="margin-top: 3%;">


        {% block content %}

        {% endblock content %}
    </div>
</body>
</html>
